[package]
name = "acl-service"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum = "0.8.1"
async-graphql = "7.0.7"
async-graphql-axum = "7.0.7"
tokio = { version = "1.38.0", features = ["full"] }
hyper = "1.4.1"
tower-http = { version = "0.5.2", features = ["cors"] }
surrealdb = "2.1.4"
chrono = "0.4.38"
serde = "1.0.204"
bcrypt = "0.15.0"
oauth2 = "4.4.2"
cookie = "0.18.0"
dotenvy = "0.15.7"
async-trait = "0.1.74"
lib = { path = "../../lib" }
reqwest = { version = "0.12.5", features = ["json"] }
jwt-simple = "0.11.9"
tracing-subscriber = "0.3.18"
tracing = "0.1.40"
tracing-appender = "0.2.3"
tonic = "0.12.3"
prost = "0.13.5"

[build-dependencies]
tonic-build = "0.12.3"

[future-incompat-report]
frequency = "always"

[lints.rust]
unsafe_code = "forbid"
