version: '3.8'

networks:
  app-tier:
    driver: bridge

services:
  tt-shared-servicedb:
    image: surrealdb/surrealdb:1.0.0
    ports:
      - 8001:8000
    container_name: tt-shared-servicedb
    networks:
      - app-tier
    user: root
    command: start --log debug --user root --pass root file:/db-data/mydatabase.db
    volumes:
      - tt-shared-servicedb:/db-data

  tt-shared-service:
    image: elonaire/shared-service:latest
    ports:
      - 3002:3002
    container_name: tt-shared-service
    networks:
      - app-tier
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: tt-shared-service
    environment:
      - DATABASE_NAMESPACE=${DATABASE_NAMESPACE}
      - DATABASE_NAME_SHARED=${DATABASE_NAME_SHARED}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_HOST_SHARED=${DATABASE_HOST_SHARED}
      - DATABASE_PORT_SHARED=${DATABASE_PORT_SHARED}
    depends_on:
      - tt-shared-servicedb

volumes:
    tt-shared-servicedb: