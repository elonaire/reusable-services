version: '3.8'

networks:
  app-tier:
    driver: bridge

services:
  gateway:
    image: nginx:latest
    container_name: gateway
    ports:
      - "80:80"
      - "443:443" # Uncomment this line if you want to use https
    depends_on:
      - tt-acl-service
      - tt-shared-service
      - tt-frontend
    volumes:
      - /etc/ssl/certs:/etc/nginx/certs # Uncomment this line if you want to use https
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./nginx:/var/log/nginx
    networks:
      - app-tier
  tt-frontend:
    image: elonaire/tt-frontend:latest
    pull_policy: always
    ports:
      - 8080:8080
    container_name: tt-frontend
    depends_on:
      - tt-acl-service
      - tt-shared-service
    networks:
      - app-tier
  tt-acl-db:
    image: surrealdb/surrealdb:v1.5.1
    ports:
      - 8000:8000
    container_name: tt-acl-db
    networks:
      - app-tier
  tt-shared-servicedb:
    image: surrealdb/surrealdb:v1.5.1
    ports:
      - 8001:8001
    container_name: tt-shared-servicedb
    networks:
      - app-tier
  tt-acl-service:
    image: elonaire/tt-acl-service:latest
    pull_policy: always
    ports:
      - 3001:3001
    container_name: tt-acl-service
    networks:
      - app-tier
    depends_on:
      - tt-acl-db
  tt-shared-service:
    image: elonaire/tt-shared-service:latest
    pull_policy: always
    ports:
      - 3002:3002
    container_name: tt-shared-service
    networks:
      - app-tier
    depends_on:
      - tt-acl-service
      - tt-shared-servicedb